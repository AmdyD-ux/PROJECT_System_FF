spring.application.name=fonamif-backend

# Database Configuration (Defaulting to H2 for easy setup/demo, switch to Postgres as needed)
# For PostgreSQL:
# spring.datasource.url=jdbc:postgresql://localhost:5432/fonamif_db
# spring.datasource.username=postgres
# spring.datasource.password=password

# Using H2 file-based for immediate run capability without external DB setup
spring.datasource.url=jdbc:h2:file:./data/fonamif_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.port=8080

